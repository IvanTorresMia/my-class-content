<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>floating animals</title>
</head>
<style>
    img {
        width: 150px;
        /* add a border */
        border: solid;

    }
    p {
        margin: 0;
    }
    div {
        float: left;
        margin: 10px;

    }
    /* Add styling to p tags and div elements */

    
</style>

<body>

    <!-- Add the file paths for these images -->
    <div>
        <img src="../08-core-css-float-and-file-path/images/cat/kitty/cat-on-laptop.jpg" alt="cat-on-laptop">
        <p>cat on a laptop</p>
    </div>
    
    <div>
        <img src="../08-core-css-float-and-file-path/images/cat/kitty/kitten/basket-kitty.jpg" alt="basket-kitty">
        <p>basket of kittens</p>
    </div>

    <div>
        <img src="../08-core-css-float-and-file-path/images/dog/dog-glasses-suit.jpg" alt="dog-glasses-suit"> 
        <p>doggy in a suit with glasses</p>
    </div>

    <div>
        <img src="../08-core-css-float-and-file-path/images/dog/puppy/basket-puppies.jpg" alt="basket-puppies"> 
        <p>basket of puppies</p>
    </div>

    <div>
        <img src="../08-core-css-float-and-file-path/images/fatbirdy.jpg" alt="fatbirdy"> 
        <p>a fat birdy</p>
    </div>

    <div>
        <img src="../08-core-css-float-and-file-path/images/bird/cool-bird.jpg" alt="cool-bird"> 
        <p>cool looking birdy</p>
        </div>

    <div>
        <img src="../08-core-css-float-and-file-path/images/squirrel-sandbox.jpg" alt="squirrel-sandbox"> 
        <p>squirrel in a sandbox</p>
    </div>
</body>

</html>
