<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trigger Random</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">Generate a Random Number!</h1>

      <div class="text-center">
        <!-- Here we have our button for generating random numbers (#random-button) -->
        <button id="random-button" class="btn btn-primary btn-lg">
          <h1><span class="fa fa-question"></span></h1>
        </button>
      </div>
    </div>

    <!-- Here we have div called "random-number" where our random number will go -->
    <h1 class="text-center" id="random-number"></h1>

    <script type="text/javascript">
      var numbersArray = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];
      var randomId = $("#random-number");
      var randomButton = $("#random-button");
      var newP = $("<p>");
      var lotteryText = "";

      $(randomButton).on("click", function () {
        lotteryText = "";

        for (i = 0; i <= 9; i++) {
          var randomNumber =
            numbersArray[Math.floor(Math.random() * numbersArray[i])];
          lotteryText = lotteryText.concat(randomNumber);
        }
        console.log(lotteryText);
        newP.text(lotteryText.toString());
        randomId.prepend("<br><hr>", newP);
      });
    </script>
  </body>
</html>
